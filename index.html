<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <form id="saludar-form">
      <input id= "nombre" type="text" placeholder="Escribe tu nombre"/>
      <select id = "genero">
        <option value = "" > Selecciona el genero </option>
        <option value = "M">Masculino</option>
        <option value = "F">Femenino</option>
      </select>
      <input id = "edad" type = "number" min="0" step= "1" placeholder="Edad"/>
      
      <button type = "submit"> Enviar </button>
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
